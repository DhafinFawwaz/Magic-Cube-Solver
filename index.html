<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/style.css" crossorigin />

    <title>Magic Cube Solver</title>
  </head>
  <body class="bg-zinc-900">

    <!-- 3d View -->
    <div id="3d-view"></div>


    <!-- Top Right GUI -->
    <div class="fixed top-0 right-0 grid grid-rows-2 gap-2 bg-zinc-900 p-2 rounded-bl-xl drop-shadow-lg">
      
      <div>
        <div class="text-sm text-slate-50 mb-1">Algorithm</div>
        <select
          class="cursor-pointer rounded-lg bg-zinc-800 text-slate-50 text-sm pl-2.5 outline-none focus:ring-1 hover:ring-1 ring-indigo-700 h-8"
          name="Algorithm"
          id="algorithm-select"
        >
          <option class="cursor-pointer" value="0" selected>Steepest Ascent</option>
          <option class="cursor-pointer" value="1">
            Steepest Ascent with Sideways
          </option>
          <option class="cursor-pointer" value="2">Random Restart</option>
          <option class="cursor-pointer" value="3">Stochastic</option>
          <option class="cursor-pointer" value="4">Simulated Annealing</option>
          <option class="cursor-pointer" value="5">Genetic</option>
        </select>

      </div>

      <div id="algorithm-param-container">

        <!-- Steepest Ascent -->
        <div class="grid-cols-1 gap-2 grid">
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Iteration</div>
            <input id="max-iteration-steepest-ascent" class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-full bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>


        <!-- Steepest Ascent with Sideways Move -->
        <div class="grid-cols-2 gap-2 hidden">
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Iteration</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Sideways</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>

        <!-- Random Restart -->
        <div class="grid-cols-2 gap-2 hidden">
          <div>
            <div class="text-2xs text-slate-50 mt-1 mb-1">Max Iteration/Restart</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Restart</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>

        <!-- Stochastic -->
        <div class="grid-cols-1 gap-2 hidden">
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Iteration</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-full bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>

        <!-- Simulated Annealing -->
        <div class="grid-cols-1 gap-2 hidden">
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Iteration</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-full bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>

        <!-- Genetic -->
        <div class="grid-cols-2 gap-2 hidden">
          <div>
            <div class="text-sm text-slate-50 mb-1">Max Iteration</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
          <div>
            <div class="text-sm text-slate-50 mb-1">Population</div>
            <input class="cursor-text text-sm rounded-lg pl-2.5 h-8 w-24 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="degree" type="number" value="5"/>
          </div>
        </div>

      </div>


      <div>
        <div class="text-sm text-slate-50 mb-1">Degree</div>
        <div class="flex gap-2 h-8">
          <input
            class="cursor-text text-sm rounded-lg pl-2.5 w-32 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset"
            id="degree"
            type="number"
            value="5"
          />
          <button
            id="generate-button"
            class="bg-green-600 text-sm hover:bg-green-700 focus:ring-4 ring-green-800 text-slate-50 px-2 w-full py-1 rounded-lg cursor-pointer"
          >
            Generate
          </button>
        </div>
      </div>

      <button
        id="start-button"
        class="bg-indigo-600 h-8 text-sm hover:bg-indigo-700 focus:ring-4 ring-indigo-800 text-slate-50 px-4 w-full py-1 rounded-lg cursor-pointer mt-1.5"
      >
        Solve
      </button>
    </div>

    <!-- <div class="fixed top-0 grid bg-zinc-900 p-2 rounded-br-xl drop-shadow-lg w-64">
      <div class="text-sm text-slate-50" id="log-message">[Status]</div>
    </div> -->

    <!-- Slider Player -->
    <div id="slider-container" class="fixed bottom-0 drop-shadow-lg w-full flex flex-col hidden">
      <div class="bg-zinc-900 p-2 w-32">
        <div class="text-sm text-slate-50 mb-1">Speed</div>
        <input class="cursor-text text-sm rounded-lg pl-2.5 w-full h-8 bg-zinc-800 text-slate-50 outline-none hover:ring-1 ring-indigo-700 ring-inset" id="playbackspeed" type="number" value="1" min="0.1">
      </div>
      <div class="flex gap-2 bg-zinc-900 p-2">
        <div class="playpause flex scale-75">
          <input type="checkbox" value="None" id="playpause" name="check" hidden checked/>
          <label for="playpause" tabindex=1></label>
        </div>  
        <input id="slider" type="range" class="w-full cursor-pointer" min="0" max="1" step="0.00000001" value="0">
      </div>
    </div>

    
    <!-- Loading Bar -->
    <div id="loading-container" class="fixed w-full h-full place-content-center hidden duration-150 ease-out-expo">
      <div id="loading-container" class="fixed w-full h-full bg-zinc-900 opacity-50"></div>
      <div class="animate-spin">
        <svg class="scale-300" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><g fill="white"><path fill-rule="evenodd" d="M12 19a7 7 0 1 0 0-14a7 7 0 0 0 0 14m0 3c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10" clip-rule="evenodd" opacity="0.2"/><path d="M2 12C2 6.477 6.477 2 12 2v3a7 7 0 0 0-7 7z"/></g></svg>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
