<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Magic Cube Solver</title>
  </head>
  <body class="bg-zinc-950">
    <div id="3d-view">

    </div>
    <div class="absolute grid grid-rows-2 gap-2 bg-zinc-800 p-2 rounded-tr-xl">
      
      <select class="cursor-pointer rounded-lg bg-zinc-700 text-slate-50 pl-2.5" name="Algorithm" id="algorithm-select">
        <option class="cursor-pointer" value=0>Steepest Ascent</option>
        <option class="cursor-pointer" value=1>Steepest Ascent with Sideways</option>
        <option class="cursor-pointer" value=2>Random Restart</option>
        <option class="cursor-pointer" value=3>Stochastic</option>
        <option class="cursor-pointer" value=4>Simulated Annealing</option>
        <option class="cursor-pointer" value=5>Genetic</option>
      </select>
      
      <div class="flex gap-2 ">
        <input class="cursor-text rounded-lg pl-2.5 w-40 bg-zinc-700 text-slate-50" id="degree" type="number" value="5">
        <button id="start-button" class="bg-indigo-600 text-slate-50 px-4 w-full py-1 rounded-lg cursor-pointer">Solve</button>
      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
